        <main>
            <hr class="new">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-pizza" type="button">CREATE ACCOUNT</button>
                <button class="btn btn-pizza" type="button">ORDER PIZZA</button>
                <button class="btn btn-pizza" type="button">ORDERS</button>
            </div>
            <hr class="new">

            <div class="">
                <div class="text-center">
                    <div class="create"></div>
                    <h1 class="dark-pizza-color-header mb-0">Create Account</h1>
                    <label hidden for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" class="mb-3">

                    <label hidden for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="mb-3">

                    <label hidden for="address">Address:</label><br>
                    <input type="text" id="address" name="address" placeholder="Address" class="mb-3">

                    <label hidden for="city">City:</label><br>
                    <input type="text" id="city" name="city" placeholder="City" class="mb-3">

                    <label hidden for="state">State:</label><br>
                    <input type="text" id="state" name="state" placeholder="State" class="mb-3">

                    <label hidden for="postCode">Postal Code:</label><br>
                    <input type="number" id="postCode" name="postCode" placeholder="Postal Code" class="mb-3">

                    <label hidden for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" class="mb-3">

                    <label hidden for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" class="mb-3"><br>

                    <input id="createAccount" type="button" value="Create Account" id="button1" class="btn btn-pizza">

                    <div id="createInfo"></div>
                </div>
                <hr class="new">

                <div class="text-center">
                    <h1 class="m-0 dark-pizza-color-header">Order Pizza(s)</h1>
                    <label hidden for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" class="mb-3"><br>

                    <h3>Sides:</h3>
                    <div class="row">
                        <input type="checkbox" id="salad" name="salad" value="True">
                        <label for="salad">Salad ($5.99)</label>
                        <input type="checkbox" id="wings" name="wings" value="True">
                        <label for="wings">Wings ($3.99)</label>
                        <input type="checkbox" id="fries" name="fries" value="True">
                        <label for="fries">Fries ($4.99)</label>
                    </div>
                    <br>

                    <label for="sides">
                        <h3>Pizza Size:</h3>
                    </label>
                    <select id="size" name="size">
                        <option value="Small">Small ($5.99)</option>
                        <option value="Medium">Medium ($7.99)</option>
                        <option value="Large">Large ($9.99)</option>
                        <option value="X-Large">X-Large ($12.99)</option>
                    </select>

                    <h3>Pizza Toppings (+$0.99 per topping):</h3>
                    <input type="checkbox" id="pepperoni" name="pepperoni" value="True">
                    <label for="pepperoni">Pepperoni</label><br>
                    <input type="checkbox" id="bacon" name="bacon" value="True">
                    <label for="bacon">Bacon</label><br>
                    <input type="checkbox" id="sausage" name="sausage" value="True">
                    <label for="sausage">Sausage</label><br>
                    <input type="checkbox" id="pineapple" name="pineapple" value="True">
                    <label for="pineapple">Pineapple</label><br>
                    <input type="checkbox" id="onions" name="onions" value="True">
                    <label for="onions">Onions</label><br>
                    <input type="checkbox" id="olives" name="olives" value="True">
                    <label for="olives">Olives</label><br>
                    <input type="checkbox" id="bellpepper" name="bellpepper" value="True">
                    <label for="bellpepper">Bell pepper</label><br>
                    <input type="checkbox" id="mushrooms" name="mushrooms" value="True">
                    <label for="mushrooms">Mushrooms</label><br>

                    <h3>Extra Notes:</h3>
                    <textarea id="notes" style="width:300px; height:200px;"></textarea><br>
                    <input id="order" type="button" value="Order">

                    <div id="orderPizzas"></div>
                </div>
            </div>
            <br><br>
            <hr>

            <div class="text-center">
                <h1 class="dark-pizza-color-header">View orders/Login!</h1>
                <p><label for="phone2">
                        <h3>Phone:</h3>
                    </label><br>
                    <input type="text" id="phone2" name="phone2">
                </p>
                <input id="login" type="button" value="Login">

                <div id="createAccount"></div>
                <div id="CustomerData"></div>
            </div>
            <br><br>

        </main>

        <footer>
            <h3>Confused?</h3>
            <ol>
                <li>Create Account</li>
                <li>Order Food</li>
                <li>Check Order</li>
