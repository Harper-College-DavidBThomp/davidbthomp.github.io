<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p>Cookie: {{cookie}}<br>Session: {{session}}</p>
        <p>{{welcome}}</p>
        <form method="POST">
            <p><label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{username}}" required>
            </p>
            <p><label for="password">Password:</label>
                <input type="text" id="password" name="password" value="">
            </p>
            <p>
                <input type="submit" id="log-in" name="log-in" value="Log In">&nbsp;
                <input type="submit" id="log-out" name="log-out" value="Log Out">&nbsp;
                <input type="submit" id="forget-me" name="forget-me" value="Forget Me">&nbsp;
            </p>
        </form>
        <hr>
        {{{table}}}

        <h1>Create Account</h1>
        <form method="POST">
            <p><label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{username}}" required>
            </p>
            <p><label for="password">Password:</label>
                <input type="text" id="password" name="password" value="" required>
            </p>
            <p><label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </p>
            <p><label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </p>
            <p><label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </p>
            <p><label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </p>
            <p><label for="state">State:</label>
                <input type="text" id="state" name="state" maxlength="2" pattern="[A-Za-z]{2}" title="2 letter state" required>
            </p>
            <p><label for="postCode">Postal Code:</label>
                <input type="number" id="postCode" name="postCode" required>
            </p>
            <p><label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="40" required>
            </p>
            <p><label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </p>
            <input type="submit" id="createLogin" name="createLogin" value="Create Account">

        </form>
    </div>


</body>

</html>
