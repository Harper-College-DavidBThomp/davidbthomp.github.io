    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 190 - Module 14</title>
    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav>
        <div class="w3-bar w3-pink">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="form.html" class="w3-bar-item w3-button w3-hide-small">Form</a>
            <a href="accordion.html" class="w3-bar-item w3-button w3-hide-small">Accordion</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="myFunction()">&#9776;</a>
        </div>

        <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
            <a href="form.html" class="w3-bar-item w3-button">Form</a>
            <a href="accordion.html" class="w3-bar-item w3-button">Accordion</a>
        </div>
    </nav>

    <main>
        <form class="w3-container w3-margin">
            <div class="w3-row-padding">
                <div class="w3-col s12 m6 l4">
                    <label class="w3-text-purple"><b>First Name</b></label>
                    <input class="w3-input w3-border " type="text">
                </div>
                <div class="w3-col s12 m6 l4">
                    <label class="w3-text-purple"><b>Last Name</b></label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div class="w3-col s12 m6 l4">
                    <label class="w3-text-purple"><b>Email</b></label>
                    <input class="w3-input w3-border" type="email">
                </div>
            </div>

            <button class="w3-btn w3-green w3-margin">Register</button>
        </form>
    </main>


    <footer>
        <div class="w3-container w3-khaki w3-center w3-text-indigo">
            <h3>WEB 190 - W3.CSS</h3>
            <p>Copyright&copy;2021 - David Thompson</p>
        </div>
    </footer>


    <!-- JavaScript for Nav -->
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
