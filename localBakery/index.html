    <style>
        /* 
    Red Pallete
    #F3C5C5
    #C1A3A3
    #886F6F
    #694E4E
    */

        main {
            height: 100%;
        }

        .bg {
            background: url(maccaron.jpeg);
            /* Full height */
            height: 50vh;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
        }


        /* Murri */
        .grid {
            position: relative;
            opacity: 0;
            transition: opacity 0.8s linear 1s;
        }

        .images-loaded .grid {
            opacity: 1;
        }

        .item {
            position: absolute;
            margin: 5px;
            z-index: 1;
        }

        .item:hover {
            z-index: 2;
        }

        .item.muuri-item-hidden {
            z-index: 0;
        }

        .item.muuri-item-releasing {
            z-index: 2;
        }

        .item.muuri-item-dragging {
            z-index: 3;
        }

        .item-content {
            position: relative;
            cursor: pointer;
        }

        .item-content>img:hover {
            transform: scale(1.25);
        }


        .item-content>img {
            display: block;
            border-radius: 6px;
            object-fit: cover;
            transition: transform .5s;
        }

        @media only screen and (max-width: 500px) {
            .item-content>img {
                width: 100%;
                height: auto;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            text-transform: uppercase;
            transition: opacity 0.6s linear 0.4s;
        }

        .images-loaded .loading {
            opacity: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #F3C5C5;
        }

        .navBG {
            background: rgb(193, 163, 163);
            background: linear-gradient(180deg, rgba(193, 163, 163, 1) 0%, rgba(243, 197, 197, 1) 25%);
        }

        .footerBG {
            background: rgb(193, 163, 163);
            background: linear-gradient(0deg, rgba(193, 163, 163, 1) 0%, rgba(243, 197, 197, 1) 25%);
        }

        .murriBorderImage1 {
            border: solid 4px #886F6F;
        }

        .murriBorderImage2 {
            border: solid 4px #694E4E;
        }

        .heroBorder {
            border: solid 4px #694E4E;
            border-radius: 3%;
        }
    </style>
</head>

        var grid = new Muuri('.grid', {

            document.body.classList.add('images-loaded');
